
<!DOCTYPE html>
<html>
<head>
	
	<title>CRS.Simple example - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

	<style>
		#map {
			width:1800px;
			height:900px;
		}
	</style>
	
</head>
<body>

<div id='map'></div>

<script>

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -3
	});

	var yx = L.latLng;

	var xy = function(x, y) {
		if (L.Util.isArray(x)) {    // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x);  // When doing xy(x, y);
	};

	var bounds1 = [xy(0, 0), xy(1920, 1080)];
	var image = L.imageOverlay('images/Bounty Hunter (1920x1080).jpg', bounds1).addTo(map);
	
	var bounds2 = [xy(1920, 0), xy(3840, 1080)];
	var image = L.imageOverlay('images/Girl Sad Art 1920x1080.jpg', bounds2).addTo(map);
	
	var bounds3 = [xy(3840, 0), xy(5760, 1080)];
	var image = L.imageOverlay('images/Room on a spaceship (1920x1080).jpg', bounds3).addTo(map);
	
	var bounds4 = [xy(5760, 0), xy(7680, 1080)];
	var image = L.imageOverlay('images/Trust the computer [1920x1080].jpg', bounds4).addTo(map);

	map.setView(xy(120, 70), 1);

</script>



</body>
</html>
