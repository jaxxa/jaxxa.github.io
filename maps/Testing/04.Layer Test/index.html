<html>
<head>
	
	<title>04.Layer Test</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
	<!--Leaflet-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<!--Leaflet.fullscreen-->
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

	<style>
		#map {
			width:1200px;
			height:800px;
		}
	</style>
	
</head>
<body>

<div id='map'></div>

<script>


	var yx = L.latLng;

	var xy = function(x, y) {
		if (L.Util.isArray(x)) {    // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x);  // When doing xy(x, y);
	};

	var bounds1 = [xy(0, 0), xy(1920, 1080)];
	var image1 = L.imageOverlay('images/Bounty Hunter (1920x1080).jpg', bounds1);
	
	var bounds2 = [xy(1920, 0), xy(3840, 1080)];
	var image2 = L.imageOverlay('images/Girl Sad Art 1920x1080.jpg', bounds2);
	
	var bounds3 = [xy(3840, 0), xy(5760, 1080)];
	var image3 = L.imageOverlay('images/Room on a spaceship (1920x1080).jpg', bounds1);
	
	var bounds4 = [xy(5760, 0), xy(7680, 1080)];
	var image4 = L.imageOverlay('images/Trust the computer [1920x1080].jpg', bounds2);

	var images1 = L.layerGroup([image1, image2]);
	
	var images2 = L.layerGroup([image3, image4]);
	
		var baseLayers = {
		"images1": images1,
		"images2": images2
	};
	
	
	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -3,
		fullscreenControl: true,
		layers: [images1]
	});
	
	L.control.layers(baseLayers).addTo(map);
	
	map.setView(xy(120, 70), 1);

</script>



</body>
</html>
